    <div class="container py-4">
      <h2 class="section-title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

      <form action="" id="train-form">
        <div class="card p-4">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="nome" class="form-label">Nome Cognome</label>
              <input type="text" id="name" class="form-control" value="Inserire il nome" />
            </div>
            <div class="col-md-4">
              <label for="km" class="form-label">Km da percorrere</label>
              <input type="number" id="km" class="form-control" value="10" />
            </div>
            <div class="col-md-4">
              <label for="age" class="form-label">Fascia d'et√†</label>
              <select id="age" class="form-select">
                <option selected value="1">Under 18</option>
                <option value="2">Adulto</option>
                <option value="3">Over 65</option>
              </select>
            </div>
          </div>
          <div>
            <button class="btn btn-secondary me-2" type="submit" value="submit">Genera</button>
            <button class="btn btn-secondary" type="reset " value="reset">Annulla</button>
          </div>
        </div>
      </form>

      <div id="ticket-final">
        <h3 class="section-title">IL TUO BIGLIETTO</h3>
        <div class="ticket-box p-4 rounded">
          <h5><strong>DETTAGLIO PASSEGGERI</strong></h5>
          <div class="row g-0 mt-3">
            <div id="nomefinale" class="col-md-3 gray-bg p-3">
              <strong>NOME PASSEGGERO</strong><br />
              <h6>ziopera</h6>
            </div>
            <div class="col-md-9 border p-3">
              <div class="row">
                <div class="col"><strong>Offerta</strong><br />Biglietto Standard</div>
                <div class="col"><strong>Carrozza</strong><br />5</div>
                <div class="col"><strong>Codice CP</strong><br />92911</div>
                <div id="prezzofinale" class="col">
                  <strong>Costo biglietto</strong><br />
                  <p>---</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
